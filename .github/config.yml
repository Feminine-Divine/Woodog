# Configuration for the-welcome-bot - https://github.com/bash-bot/the-welcome-bot

# Comment to be posted to on first time issues
newIssueWelcomeComment: |
  Hello there!👋 Welcome to Feminine-Divine!💖
  Thank you and congratulations 🎉 for opening your very first issue in this project.
  Feminine-Divine an open and welcoming environment for al our contributors.🌸 Please adhere to our [Code Of Conduct](https://github.com/Feminine-Divine/Woodog/blob/master/CODE_OF_CONDUCT.md).
  Incase you want to claim this issue, please comment down below!
  Please checkout if any of the already existing issue template fits for your issue or you may open a blank issue as well ✨
  We will try to get back to you as soon as we can.👀
  Feel free to dropping an email [here](femininedivine591@gmail.com).👩‍💻 We would love to hear your interesting ideas and engage in discussions.💖
  Feminine-Divine is delighted to have you here :)
# Configuration for new-pr-welcome - https://github.com/behaviorbot/new-pr-welcome

