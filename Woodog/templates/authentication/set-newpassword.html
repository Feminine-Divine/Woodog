{% extends 'partials/base.html' %}
{% load static %}
{% block content %}
 
{% include 'partials/header.html' %}

<style>

.container{
  margin-top:120px;
  margin-bottom:340px;
}
.input-field{
  margin-top:20px;
  height: 58px;
  font-size: 18px;
  margin-bottom:40px;
  border: 1px solid #5A40AB;
  box-sizing: border-box;
  border-radius: 8px;
  background-color: #1F163B;
  color:white;
  width:535px;
  margin-left: auto;
  margin-right: auto;
}
.heading{
 font-family: 'Poppins', sans-serif;
 color:white;
 font-size: 36px;
 line-height: 54px;
 text-align: center;
}
.label{
  color: #FAFAFA;
  font-size: 18px;
  margin-left:290px;
  font-family: 'Nunito', sans-serif;
}
.btn-login{
  margin-top: 59px;
  background-color:  #5A40AB;
  align-items: center;
  padding: 16px 45px;
  width: 535px;
  font-size: 18px;
  color: #FFFFFF;
  height: 57px;
  margin-left:290px;
  margin-bottom:10px;
}
#btn-text{
  color: #9A88D3;
  margin-left:290px;
  font-size: 18px;
  text-decoration: none;
 
}
@media screen and (max-device-width: 375px) {

  .btn-login{
      margin-left:0px;
      width:100%;
  }
  #btn-text{
      margin-left: 0px;
  }
  .label{
      margin-left: 0px;
  }
  .input-field{
      width:100%;
  }
}

@media screen and (max-device-width: 1000px) {

  .btn-login{
      margin-left:0px;
      width:100%;
  }
  .input-field{
      width:100%;
  }
  #btn-text{
      margin-left: 0px;
  }
  .label{
      margin-left: 0px;
  }
}
</style>

<div class="container col-lg-12" >
    <p class="heading">Change Password</p>


    <form style="margin-top:80px;" action="{% url 'set-newpassword' %}" method="post">
        {% csrf_token %}
        {% include 'partials/_messages.html' %}
          <div class="form-group" >
            <label for="old-password" class="label">Old Password</label>
            <input type="password" class="form-control input-field" name="old-password" id="old-password" placeholder="old password">
          </div>
          <div class="form-group" >
              <label for="new-password" class="label">New Password</label>            
              <input type="password" class="form-control input-field" name="new-password" id="new-password">  
          </div>
          <div class="form-group">
            <label for="password" class="label">Confirm Password</label>
            <input type="password" class="form-control input-field" name="confirm-password" id="confirm-password">
          </div>        
          <div class="form-group">
              <button type="submit" class="btn btn-login">Save Changes</button>
          </div>
    </form>
</div>

  <script src="{% static 'js/register.js' %}"></script>

  {% include 'partials/footer.html' %}

{% endblock content %}
