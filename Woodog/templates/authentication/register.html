{% extends 'partials/base.html' %}
{% load static %}
{% block content %}

{% include 'partials/header.html' %}
<style>
.container{
  margin-top:120px;
  margin-bottom:140px;
}
.normal-text{
  font-family: 'Nunito', sans-serif; 
  font-size:24px;
  text-align: center;
  color: #FAFAFACC;
}
.input-field{
  margin-top:20px;
  font-size: 18px;
  height: 58px;
  margin-bottom:40px;
  border: 1px solid #5A40AB;
  box-sizing: border-box;
  border-radius: 8px;
  background-color: #1F163B;
  color:white;
  width:535px;
  margin-left: auto;
  margin-right: auto;
}
.heading{
 font-family: 'Poppins', sans-serif;
 color:white;
 font-size: 36px;
 line-height: 54px;
 text-align: center;
}
.label{
  color: #FAFAFA;
  font-size: 18px;
  margin-left:290px;
  font-family: 'Nunito', sans-serif;
}
.account-btn{
  margin-top: 59px;
  background-color:  #5A40AB;
  align-items: center;
  padding: 16px 45px;
  width: 535px;
  font-size: 18px;
  color: #FFFFFF;
  height: 57px;
  margin-left:290px;
  margin-bottom:10px;
}
#btn-text{
  color: #9A88D3;
  margin-left:290px;
  font-size: 18px;
  text-decoration: none;
 
}
@media screen and (max-device-width: 375px) {

  .account-btn{
      margin-left:0px;
      width:100%;
  }
  #btn-text{
      margin-left: 0px;
  }
  .label{
      margin-left: 0px;
  }
  .input-field{
      width:100%;
  }
}

@media screen and (max-device-width: 1000px) {

  .account-btn{
      margin-left:0px;
      width:100%;
  }
  .input-field{
      width:100%;
  }
  #btn-text{
      margin-left: 0px;
  }
  .label{
      margin-left: 0px;
  }
}

</style>

<div class="container col-lg-12" >
  <p class="normal-text">Join Woodog</p>
  <p class="heading">Create your Account</p>
  <form style="margin-top:80px;" action="{% url 'register' %}" method="post">
    {% csrf_token %}
    {% include 'partials/_messages.html' %}
      <div class="form-group" >
        <label for="email" class="label">Email</label>
        <input type="email" class="form-control input-field" name="email" id="email" aria-describedby="emailHelp" placeholder="demo@space.com">
        <!-- <div class="emailFeedbackArea invalid_feedback" style="display:none;"> -->

      </div>
      <div class="form-group" >
          <label for="username" class="label">Username</label>            
          <input type="text" class="form-control input-field" name="username" id="username">
          <!-- <div class="invalid_feedback invalid_feedback" style="display: none;">
          </div>
          <p class="text-sm text-success usernameSuccessOutput"></p> -->
      </div>
      <div class="form-group">
        <label for="password" class="label">Password</label>
        <input type="password" class="form-control input-field" name="password" id="password">
      </div>        
      <div class="form-group">
          <button type="submit" class="btn account-btn">Create Account</button>
          <small class="form-text"><a id="btn-text" href="{% url 'login' %}">Already have an account?</a></small>
      </div>
  </form>
</div>

{% include 'partials/footer.html' %}


<script src="{% static 'js/register.js' %}"></script>

{% endblock content %}
