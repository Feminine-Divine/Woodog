{% extends 'partials/base.html' %}
{% block content %}
{% load static %}
 
{% include 'partials/header.html' %}

<style>
.container{
  margin-top:120px;
  margin-bottom:340px;
}
.input-field{
  margin-top:20px;
  height: 58px;
  font-size: 18px;
  margin-bottom:40px;
  border: 1px solid #5A40AB;
  box-sizing: border-box;
  border-radius: 8px;
  background-color: #1F163B;
  color:white;
  width:535px;
  margin-left: auto;
  margin-right: auto;
}
.heading{
 font-family: 'Poppins', sans-serif;
 color:white;
 font-size: 36px;
 line-height: 54px;
 text-align: center;
}
.label{
  color: #FAFAFA;
  font-size: 18px;
  margin-left:290px;
  font-family: 'Nunito', sans-serif;
}
.btn-send{
  margin-top: 59px;
  background-color:  #5A40AB;
  align-items: center;
  padding: 16px 45px;
  width: 535px;
  font-size: 18px;
  color: #FFFFFF;
  height: 57px;
  margin-left:290px;
  margin-bottom:10px;
}
.input-field-msg{
  margin-top:20px;
  height: 185px;
  font-size: 18px;
  margin-bottom:40px;
  border: 1px solid #5A40AB;
  box-sizing: border-box;
  border-radius: 8px;
  background-color: #1F163B;
  color:white;
  width:535px;
  margin-left: auto;
  margin-right: auto;
}

.icon-oval{
  background-color:black;
  border-radius: 50%;
  width:60px;
  padding:18px;
  height:60px;
}

.text{
    font-size:18px;
    line-height:38.06px;
    color:hsla(0, 0%, 98%, 0.8);
    font-family: 'Nunito', sans-serif;
 }


.icon-div{
  margin-top: 80px;
  width:580px;
  margin-left:320px;  
}

@media screen and (max-device-width: 375px) {

  .btn-send{
      margin-left:0px;
      width:100%;
  }
  .label{
      margin-left: 0px;
  }
  .input-field,.input-field-msg{
      width:100%;
  }
  
  .icon-div{
    width:auto;
    margin-left:0px;  
  }
}

@media screen and (max-device-width: 1000px) {

  .btn-send{
      margin-left:0px;
      width:100%;
  }
  .input-field,.input-field-msg{
      width:100%;
  }
  .label{
      margin-left: 0px;
  }
  
  .icon-div{
    width: auto;
    margin-left:0px;  
  }
} 

</style>

<div class="container col-lg-12" >
    <p class="heading">Get in touch with us</p>
    <form style="margin-top:80px;" action="{% url 'contact' %}" method="post">
      {% csrf_token %}
      {% include 'partials/_messages.html' %}
  
        <div class="form-group" >
            <label for="name" class="label">Name</label>
            <input type="text" class="form-control input-field" name="name" id="name">
        </div>
        <div class="form-group">
          <label for="email" class="label">Email</label>
          <input type="email" class="form-control input-field" name="email" id="email">
        </div>      
        <div class="form-group">
          <label for="subject" class="label">Subject</label>
          <input type="text" class="form-control input-field" name="subject" id="subject">
        </div> 
        <div class="form-group">
          <label for="message" class="label">Message</label>
          <textarea class="form-control input-field-msg" id="message" value="message" rows="3"></textarea>
        </div>   
        <div class="form-group">
            <button type="submit" class="btn btn-send">Send message</button>
        </div>
    </form>

    <div class="icon-div">
      <div class="row" >
        <div class="col" >
          <div class="icon-oval">
            <a href="#"><img src="{% static 'img/location.svg' %}" ></a>
          </div>
          <p class="text">Address<br><br></p>
        </div>
        <div class="col">
          <div class="icon-oval">
            <a href="#"><img src="{% static 'img/phone.svg' %}" ></a>
          </div>
          <p class="text">Phone<br></p>
        </div>
        <div class="col">
          <div class="icon-oval">
            <a href="#"><img src="{% static 'img/send-msg.svg' %}" ></a>
          </div>
          <p class="text">Email<br></p>
        </div>
        
      </div>
    </div>
</div>



 
{% include 'partials/footer.html' %}

{% endblock content %}
